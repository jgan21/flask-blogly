{% extends 'base.html' %}

{% block content %}
  <h1>Create a user</h1>

    <form action="/users/new" method="POST">
        <p>First Name
            <input type="text" placeholder="Pippa" name="first_name">
        </p>
        <p>
        Last Name
            <input type="text" placeholder="The Cat" name="last_name">
        </p>
        <p>
        Image URL
            <input type="url" placeholder="https://example.com/image.jpg" name="image_url">
        </p>
        <p>
            <button>Add</button>
        </p>

    </form>
{% endblock %}
